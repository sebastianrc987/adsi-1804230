<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transiciones</title>
	<style>
		section.transiciones {
			margin: 100px auto;
			width: 620px;
		}
		section.transiciones div {
			background: url(imgs/carta_freezer.png) no-repeat;
			background-size: cover;
			display: inline-block;
			height: 220px;
			margin: 20px;
			transition: all 1s;
			width: 160px;
		}
		section.transiciones div:hover {
			cursor: pointer;
		}
		section.transiciones div.tran1:hover {
			transform: scale(0.5);
		}
		section.transiciones div.tran2:hover {
			transform: translateY(-100px);
		}
		section.transiciones div.tran3 {
			background-image: none;
			background-color: crimson;
			border-radius: 10px;
			transition: width 4s, height 1s, 4s;
		}
		section.transiciones div.tran3:hover {
			background-color: aqua;
			transform: rotate(180deg) scale(0.8);
		}
	</style>
</head>
<body>
	<h1>transiciones</h1>
	<section class="transiciones">
		<div class="tran1"></div>
		<div class="tran2"></div>
		<div class="tran3"></div>
	</section>
	
</body>
</html>
