<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transformar</title>
	<style>
		body {font-family: arial;}
		h1 {text-align: center}
		section {
			border: 2px solid rgba(0,0,0,0.2);
			margin: 20px solid;
			padding: 20px;
			width: 1500px;	
			}
		section div {

			background: url(imgs/maestro.jpg) no-repeat center;
			box-shadow: 0px 0px 12px rgba(0,0,0,0.8);
			border-radius:10px;
			height: 1800px;
			width: 900px;
		}
		div.tf1 {
			transform: translate(100px, 30px);
		}
		div.tf2 {
			transform: rotate(-45deg);
			/*transform: rotateX() rotateY();*/
		}
		div.tf3 {
			transform: scale(.2);
			/*transform: rotateX() rotateY();*/
		}
		div.tf4 {
			transform: skew(50deg);
		}
		div.tf5 {
			transform: scale(0.5) rotate(90deg) skew(10deg);
		}

	</style>
</head>
<body>
	<h1>transformar</h1>
	<section>
		<h3>transform: translate(100px, 30px);</h3>
		<div class="tf1"></div>
	</section>
	<section>
		<h3>transform: rotate(-45deg);</h3>
		<div class="tf2"></div>
	</section>
	<section>
		<h3>transform: scale(.2);</h3>
		<div class="tf3"></div>
	</section>
	<section>
		<h3>transform: skew(50deg);</h3>
		<div class="tf4"></div>
	</section>
	<section>
		<h3></h3>
		<div class="tf5"></div>
	</section>
</body>
</html>
