<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cajas sombras</title>
	<style>
		section {
			border: 2px solid gray;
			height: 200px;
			margin: 60px auto;
			text-align: center;
			width: 400px;
		}
		section.sombra1 {
			box-shadow: 0px 0px 20px red;
		}
		section.sombra2 {
			box-shadow: 10px 10px 20px red;
		}
		section.sombra3 {
			box-shadow: -20px 0px 60px red;
		}
		section.sombra4 {
			box-shadow: 0px 0px 20px red inset;
		}
		section.sombra5 {
			box-shadow: 0px 0px 40px red inset, 0px 0px 20px 10px black;
		}

	</style>
</head>
<body>
	<h1>cajas sombras</h1>
	<section class="sombra1">
		<h3>box-shadow: xyz</h3>
	</section>
	<section class="sombra2">
		<h3>box-shadow: xyz</h3>
	</section>
	<section class="sombra3">
		<h3>box-shadow: xyz</h3>
	</section>
	<section class="sombra4">
		<h3>box-shadow: xyz</h3>
	</section>
	<section class="sombra5">
		<h3>box-shadow: xyz</h3>
	</section>
</body>
</html>
