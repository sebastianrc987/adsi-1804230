<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dirrecion flexBox</title>
	<style>
		body {
			font: 16px arial;
			color: #666;
		}
		h3 {
			border: 2px solid #c9e1d3;
			border-radius: 10px;
			padding: 10px;

		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 20px 0px;
		}
		ul.fruits li {
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;
		}
		ul.fruits.options1 {flex-direction: row;}
		ul.fruits.options2 {flex-direction: column;}
		ul.fruits.options3 {flex-direction: row-reverse;}
		ul.fruits.options4 {flex-direction: column-reverse;}
	</style>
</head>
<body>
	<h1>dirrecion flexBox</h1>
	<h3>flex diretion: row;</h3>
	<ul class="fruits options1">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
	<h3>flex diretion: column;</h3>
	<ul class="fruits options2">
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
	<ul class="fruits options3">
	<h3>flex diretion: row-reverse;</h3>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
	<ul class="fruits options4">
	<h3>flex diretion: column-reverse;</h3>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
		<li><img src="imgs/grapes.svg"></li>
		<li><img src="imgs/pear.svg"></li>
		<li><img src="imgs/orange.svg"></li>
	</ul>
</body>
</html>
