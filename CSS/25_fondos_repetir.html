<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fondos (repetie)</title>
	<style>
		body{
			background-color: #ffcad6;
		}
		section {
			background-color: #fff;
			background-image: url(imgs/hawn.jpg);
			border: 4px solid #a78491;
			height: 702px;
			margin: 10px auto;
			width: 600px;
		}

		section h2 {
			background-color: rgba(111,88,98,.8);
			color: #fff;
			margin-top: 0px;
			padding: 10px;
		}

		section.caja1{background-repeat: repeat;}
		section.caja2{background-repeat: no-repeat;}
		section.caja3{background-repeat: repeat-x;}
		section.caja4{background-repeat: repeat-y;}
		
	</style>
</head>
<body>
	<h1>fondos (repetir)</h1>
	<section class="caja1">
		<h2>repetir</h2>
	</section>
	<section class="caja2">
		<h2>no repetir</h2>
	</section>
	<section class="caja3">
		<h2>repetir x</h2>
	</section>
	<section class="caja4">
		<h2>repetir y</h2>
	</section>
</body>
</html>
