<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colores</title>
<style>
section {
	margin: 200px auto;
	width: 620px;
}
	section div {
		background-color: peru;
		float: left;
		height: 120px;
		margin: 2px;
		width: 120px;
	}
	section div {
		float: left;
		height: 120px;
		font-weight: bold;
		line-height: 7em;
		margin: 2px;
		text-align: center;
		width: 120px;
	}
	section { margin: 20px auto; width: 620px; }
	section.f3 { width: 500px; }
	section.f4 { width: 380px; }
	div.maroon { background-color:maroon;color: white;}
	div.red { background-color:red;}
	div.orange { background-color:orange;}
	div.yellow { background-color:yellow;}
	div.olive { background-color:olive;color: white;}
	div.purple { background-color:purple;color: white;}
	div.fuchsia { background-color:fuchsia;}
	div.white { background-color:white;}
	div.lime { background-color:lime;}
	div.green { background-color:green;color: white;}
	div.navy { background-color:navy;color: white;}
	div.blue { background-color:blue;}
	div.aqua { background-color:aqua;}
	div.teal { background-color:teal;color: white;}
	div.black { background-color:black;color: white;}
	div.silver { background-color:silver;}
	div.gray { background-color:gray;color: white;}
</style>
</head>
<body>
	<h1>colores (palabras clave)</h1>
	<section> 
	<div class="maroon">rgb(128,0,0)</div>
	<div class="red">rgb(255,0,0)</div>
	<div class="orange">rgb(255,165,0)</div>
	<div class="yellow">rgb(255,255,0)</div>
	<div class="olive">	rgb(128,128,0)</div>
	</section>
	<section class="f2">
		<div class="purple">rgb(128,0,128)</div>
		<div class="fuchsia">rgb(255,0,255)</div>
		<div class="white">rgb(255,255,255)</div>
		<div class="lime">rgb(0,255,0)</div>
		<div class="green">rgb(0,128,0)</div>
	</section>
	<section class="f3">
		<div class="navy">rgb(0,0,128)</div>
		<div class="blue">rgb(0,0,255)</div>
		<div class="aqua">rgb(0,255,255)</div>
		<div class="teal">rgb(0,128,128)</div>
	</section>
	<section class="f4">
		<div class="black">rgb(0,0,0)</div>
		<div class="silver">rgb(192,192,192)</div>
		<div class="gray">rgb(128,128,128)</div>
	</section>
</body>
</html>
