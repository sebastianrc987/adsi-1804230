<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colores canal de opacidad</title>
	<style>
		section.logo {
			background: url(imgs/logo.jpg) no-repeat center;
			background-size: contain;
			width: 800px;
			height: 400px;
			margin: 20px auto;
		}
		section.logo div {
			height: 132px;
		}
		section.logo div.color1 {
			background-color: rgba(0,0,0,0.8);
		}
		section.logo div.color2 {
			background-color: rgba(0,0,0,0.6);
		}
		section.logo div.color3 {
			background-color: rgba(0,0,0,0.4);
		}
	</style>
</head>
<body>
	<h1>colores canal de opacidad</h1>
	<section class="logo">
		<div class="color1"></div>
		<div class="color2"></div>
		<div class="color3"></div>
	</section>
</body>
</html>
