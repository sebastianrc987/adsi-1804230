<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colores (palbra clave)</title>
	<style>
		section{
			margin: 20px auto;
			width: 620px;

		}
		.section3 {
			width: 500px;
		}
		.section4 {
			width: 380px;
		}
		section div:first-child,
		section div:last-child {
			color: white;
		}
		section div{
			float: left;
			height: 120px
			font-weight:bold;
			line-height: 7em;
			text-align: center;
			width: 120px;
		}
		.maroon {background-color: maroon;}
		.red {background-color: red;}
		.orange {background-color: orange;}
		.yellow {background-color: yellow;}
		.olive {background-color: olive;}
		.purple {background-color: purple;}
		.fuchsia {background-color: fuchsia;}
		.white {background-color: thite;}
		.lime {background-color: lime;}
		.green {background-color: green;}
		.navy {background-color: navy;}
		.blue {background-color: blue;}
		.aqua {background-color: aqua;}
		.teal {background-color: teal;}
		.black {background-color: black;}
		.silver {background-color: silver;}
		.gray {background-color: gray;}

	</style>
</head>
<body>
	<h1>colores (palabra clave)</h1>
	<section>
		<div class="maroon">#800000</div>
		<div class="red">#ff0000</div>
		<div class="orange">#ffa500</div>
		<div class="yellow">#ffffoo</div>
		<div class="olive">#808000</div>
	</section>
	
	<section>
		<div class="purple">#800080</div>
		<div class="fuchsia">#ff00ff</div>
		<div class="white">#ffffff</div>
		<div class="lime">#00ff00</div>
		<div class="green">#008000</div>
	</section>

	<section class="section3">
		<div class="navy">#000080</div>
		<div class="blue">#00ff00</div>
		<div class="aqua">#00ff00</div>
		<div class="teal">#008080</div>
	</section>

	<section class="section4">
		<div class="black">#000000</div>
		<div class="silver">#c0c0c0</div>
		<div class="gray">#808080</div>
	</section>
</body>
</html>
