<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>posocionamiento (estatico/normal)</title>
	<style>
		section.cajaPadre{
			border: 2px solid gray;
			margin: 0px auto;
			width: 500px;
		}
		h4{
			text-align: center;
		}
		section.cajaPadre div.cahahija{
			border: 2px solid silver;
			margin: 5px;
			padding: 20px;
		}
		section.cajapadre div.caja{
			border: 2px dashed silver;
			margin: 5px;
			padding: 15px;
		}
		section.cajapadre div.caja a{
			boeder: 2px solid silver;
			margin: 5px;
			padding: 5px;
		}
		
	</style>
</head>
<body>
	<h1>posocionamiento (estatico/normal)</h1>
	<section class="cajaPadre">
		<div class="cajahija">elemento de bloque</div>
		<div class="cajahija">elemento de bloque</div>
		<div class="cajahija">elemento de bloque</div>
	</section>
	<h4>en linea</h4>
	<section class="cajaPadre">
		<div class="caja">
			<a href="">google</a>
			<a href="">yahoo</a>
			<a href="">youtube</a>
	</section>
</body>
</html>
