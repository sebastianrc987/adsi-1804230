<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>elementos de entrada HTML5</title>
</head>
<body>
<form action="" method="post">
	 <!-- color -->
	 <h4>Color:</h4>
	 <input type="color">
	 <!-- fecha -->
	 <h4>Fecha</h4>
	 <input type="date">
	 <!-- email -->
	 <h4>Email</h4>
	 <input type="Email" placeholder="Correo Electronico" required autofocus>
	 <!-- month -->
	 <h4>Mes</h4>
	 <input type="month">
	 <!-- numero -->
	 <h4>Numero</h4>
	 <input type="number" min="18" max="99" required>
	 <!-- rango -->
     <h4>Rango</h4>
	 <input type="range"step="5" oninput="orango.value = this.value">
	 <output id="orango"></output>
	 <!-- buscar -->
     <h4>Buscar</h4>
	 <input type="search">
     <!-- tiempo -->
     <h4>tiempo</h4>
	 <input type="time">
	 <!-- url -->
	 <h4>url</h4>
	 <input type="url">
	 <!-- semana -->
	 <h4>semana</h4>
	 <input type="week">
	 
     <br><br>
     <input	list=“lenguajes”>	
     <datalist	id=“lenguajes”>	
	 <option	value=“python”>Python</option>	
	 <option	value=“ruby”>Ruby</option>	
	 <option	value=“c#”>c sharp</option>	
	 <option	value=“php”>php</option>	
     </datalist>

     <!-- validar -->
     <h4>validar</h4>
	 <button type="submit">validar</button>


	
</form>




</body>
</html>
