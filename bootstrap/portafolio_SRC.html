<body>
	<header>
		<div class="container">
			<div class="row nav">
				<div class="col-md-12 col-lg logo d-flex align-items-center justify-content-lg-star">
					<h2>Sebastián Ríos C.</h2>
					<span class="icon icon-dot"></span>
					<p>Desarrollador Web</p>
				</div>
				<nav class="col-md-12 col-lg-auto menu d-flex align-item-stretch flex-wrap flex-sm-nowrap">
					<a href="#" class="c-1 d-flex align-item-center">
						<div class="d-flex flex-column text-center">
							<span>portafolio</span>
							<i class="icono icon-briefcase"></i>

					<a href="" class="c-2 d-flex align-item-center">

							<span>Acerca de</span>

					</a>
					<a href="" class="c-3 d-flex align-item-center">

							<span>Contacto</span>
							<i class="icono icon-mail-alt"></i>
						</div>
					</a>
				</nav>
			</div>
			<!--Slider-->
			<div class="row slider">
				<div class="col">
					<div class="carousel slide" id="slider" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider" data-slide-to="0" class="active"></li>
							<li data-target="#slider" data-slide-to="1"></li>
							<li data-target="#slider" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="imgs/carousel1.jpg" alt="Slide #1" class="d-block img-fluid">
							</div>
							<div class="carousel-item">
								<img src="imgs/carousel2.jpg" alt="Slide #2" class="d-block img-fluid">
							</div>
							<div class="carousel-item">
								<img src="imgs/carousel3.jpg" alt="Slide #3" class="d-block img-fluid">
							</div>
						</div>
						<a href="#slider" class="carousel-control-prev" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Anterior</span>
						</a>
						<a href="#slider" class="carousel-control-next" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Siguiente</span>
						</a>
					</div>
				</div>
			</div>
		</div>

							</a>
						</div>
						<div class="contenedor-imagen col-6 col-lg-4">
							<a href="#" data-toggle="modal" data-target="#modal">

						<div class="contenedor-imagen col-12 col-lg-8">

							</a>
						</div>
						<div class="contenedor-imagen col-6 col-lg-4">
							<a href="#" data-toggle="modal" data-target="#modal">
								<img src="imgs/bg4.jpg" class="img-fluid imagen" alt="">
							</a>
						</div>
						<div class="modal fade" id="modal">
