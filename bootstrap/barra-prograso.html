<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<title>Modal</title>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
		 <div class="col">
			<h3>barra de progreso</h3>
			<hr>
			<div class="progress mb-3">
				<div class="progress-bar bg-secondary" role="progressbar" style="width:15%" aria-valuenow="10" aria-valuenow="0" aria-valuenow="100">15%</div>
			</div>

			<div class="progress mb-3">
				<div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuenow="0" aria-valuenow="100">30%</div>
			</div>

			<div class="progress mb-3">
				<div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuenow="0" aria-valuenow="100">20%</div>
			</div>

			<div class="progress mb-3">
				<div class="progress-bar bg-info" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuenow="0" aria-valuenow="100">10%</div>
			</div>

	     </div>
	   </div>



	   <div class="row mt-3">
		 <div class="col">
			<h3>Barra de progreso multiple</h3>
			<hr>
			<div class="progress ">
				<div class="progress-bar bg-warning" role="progressbar" style="width:10%" aria-valuenow="10" aria-valuenow="0" aria-valuenow="100">10%</div>
				<div class="progress-bar bg-success" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuenow="0" aria-valuenow="100">50%</div>
				<div class="progress-bar bg-secondary" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuenow="0" aria-valuenow="100">100%</div>
			</div>

		<div class="row mt-3">
		 <div class="col">
			<h3>Barra de progreso Striped "Animacion"</h3>
			<hr>
			<div class="progress mb-3 ">
				<div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width:80%" aria-valuenow="80" aria-valuenow="0" aria-valuenow="100">80%</div>
				
			</div>
			<div class="progress mb-3 ">
				<div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuenow="0" aria-valuenow="100">50%</div>
				
			</div>
			<div class="progress mb-3">
				<div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuenow="0" aria-valuenow="100">100%</div>	
			</div>

	     </div>
	   </div>
	</div>

	<script src="js/jquery/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
