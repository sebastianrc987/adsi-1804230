	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<title>Paginacion</title>
</head>
<body>
	<div class="container">

			<div class="col">

			</div>

		</div>
	</div>
	<script src="js/jquery/jquery-3.4.1.min.js"></script>

	<script src=""></script>

		$(function(){
			$('[data-toggle="popover"]').popover();
		})
	</script>
</body>
</html>
