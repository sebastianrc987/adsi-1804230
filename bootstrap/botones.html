<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<title>botones</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Botones</h2>
				<hr>
				<button type="button" class="btn btn-primary">primario</button>
				<button type="button" class="btn btn-secondary">secundario</button>
				<button type="button" class="btn btn-success">Exito</button>
				<button type="button" class="btn btn-info">Informacion</button>
				<button type="button" class="btn btn-warning">Advertencia</button>
				<button type="button" class="btn btn-danger">Peligro</button>
				<button type="button" class="btn btn-link">Enlace</button>
			</div>
			<div class="w-100"></div>
			<div class="row">
				<div class="col">
					<h2>Enlaces</h2>
					<hr>
					<a href="#" class="btn btn-primary">Enlace</a>
					<button class="btn btn-primary">Boton</button>
					<input type="button" class="btn btn-primary" value="Boton">
					<input type="submit" class="btn btn-primary">
				</div>
			</div>
			<din class="w-100"></din>
			<div class="row">
				<div class="col">
					<h2>Sin relleno</h2>
					<hr>
					<button type="button" class="btn btn-outline-primary">Primario</button>
					<button type="button" class="btn btn-outline-secondary">Secundario</button>
					<div class="w-100"></div>
					<button type="button" class="btn btn-outline-success">Exito</button>
					<button type="button" class="btn btn-outline-info">Informacion</button>

					<button type="button" class="btn btn-outline-warning">Advertencia</button>
					<button type="button" class="btn btn-outline-danger">Peligro</button>
					<button type="button" class="btn btn-outline-link">Enlace</button>
				</div>
			</div>
			<div class="w-100"></div>
			<div class="row">
				<div class="col-12 pt-5">
					<h2>Tamaño de botones</h2>

					<button class="btn btn-primary btn-lg">botón largo</button>
					<button class="btn btn-secondary btn-lg">botón largo</button>
					<button class="btn btn-success btn-sm">botón pequeño</button>
					<button class="btn btn-info btn-sm">botón pequeño</button>
					<button class="btn btn-warning btn-block">botón en bloque</button>
					<button class="btn btn-danger btn-block">botón en bloque</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12 pt-5">
					<h2>Boton desabilitar</h2>

					<button class="btn btn-primary disabled">botón largo</button>
					<button class="btn btn-secondary disabled">botón largo</button>
					<button class="btn btn-success disabled">botón pequeño</button>
					<button class="btn btn-info disabled">botón pequeño</button>
					<button class="btn btn-warning disabled">botón en bloque</button>
					<button class="btn btn-danger disabled">botón en bloque</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery/jquery-3.4.1.min.js"></script>
</body>
</html>
