<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<title>columnas anidadas</title>
	<style>
		.container{
			margin-top: 20px;
		}
		.row{

			background: #a8a8a8;
		}
		.columna{
			background: #f2f2f2;
			text-align: center;
			border:1px solid #008080;
		}
		.columnainterior{
			text-align: center;
			border: 1px solid #008080;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="columna col-md-6">
				Columnas
				<div class="row">
					<div class="col columnainterior">Columna #1</div>
					<div class="col columnainterior">Columna #2</div>

				</div>
			</div>
			
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery/jquery-3.4.1.min.js"></script>
</body>
</html>
