<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>callback</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		section.starway {
			position: absolute;
		}
		section div.starship {
			height: 80px;
			background: transparent url(imgs/navef.png) no-repeat center;
			background-size: contain;
			width: 200px;
			/**/
			animation: 	0.2s animStarShip1 ease-in infinite,
						0.4s animStarShip2 ease-out infinite,
						0.6s animStarShip3 ease-in-out infinite;

		}
		@keyframes animStarShip1 {
			0%, 100% 	{left: 0px;}
			50%			{left: 4px;}
		}
		@keyframes animStarShip2 {
			0%, 100% 	{top: 0px;}
			50%			{top: 2px;}
		}
		@keyframes animStarShip3 {
			0%, 100% 	{transform: skew(0deg);}
			50%			{transform: skew(1deg);}
		}
	</style>
</head>
<body>
	<main>
		<h1>callback</h1>
		<section class="starway">
			<div class="starship"></div>
			
		</section>
	</main>
	<script src="js/jquary.js"></script>
	<script>
		$(document).ready(function() {
			// 4 callbacks
			$('.starway').animate({
				left: '400px'},
				1000, function() {
				$('.starway').animate({
					top: '100px'},
					1000, function() {
					$('.starway').animate({
						left: '0px'},
						1000, function() {
						$('.starway').animate({
							top: '0px'},
							1000, function() {
							$('.starway').append('<h4>La Animacion Ha Finalizado!</h4>');
						});
					});
				});
			});
		});
	</script>
</body>
</html>
