<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dimenciones</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		section.dimensions {
			margin: 20px auto;
			width: 600px;
		}
		section.dimensions div {
			display: inline-block;
			vertical-align: top;
		}
		section.dimensions div.col-left {
			width: 400px;
		}
		section.dimensions div.col-right {
			width: 190;
		}
		section.dimensions div.col-left div.box {
			border: 1px solid #4f5c56;
			color: #b9d8ff
			height: 240px;
			padding: 4px;
			font-size: 10em;
			line-height: 1.5em;
			text-align: center;
			width: 380px;
		}
		section.dimensions div.col-right button {
			background-color: #fff;
			border: 1px solid #4f5c6e;
			color: #4f5c6e;
			padding: 10px;
			width: 200px;
		}
		section.dimensions div.col-right button:hover {
			background-color: #4f5c6e;
			color: #fff;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<main>
		<h1>dimenciones</h1>
		<section class="dimensions">
			<div class="col-left">
				<div class="box">BOX</div>
			</div>
			<div class="col-right">
				<button class="btn-1">Ancho-Alto</button>
				<button class="btn-2">Ancho-Alto (relleno)</button>
				<button class="btn-3">Ancho-Alto (relleno/bordes)</button>
				<button class="btn-4">Ancho-Alto (ventana)</button>

			</div>
		</section>
	</main>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function() {
			//eventos
			$('button.btn-d1').click(function(event) {
				$w = ('div.box').width();
				$h = ('div.box').height();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});

			$('button.btn-d2').click(function(event) {
				$w = ('div.box').innerWidth();
				$h = ('div.box').innerHeight();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});

			$('button.btn-d3').click(function(event) {
				$w = ('div.box').outerWidth();
				$h = ('div.box').outerHeight();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});
			$('button.btn-d4').click(function(event) {
				$w = (window).width();
				$h = (window).height();
				alert("Ancho: "+$w+"px - Alto: "+$h+"px");
			});
		});
	</script>
</body>
</html>
