<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function (ready)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>function (ready)</h1>
		<h4></h4>
	</main>
	<script src="js/jquery.js">

		//forma tradicional
		$(document).ready(function(){
			$('h4').text('La pagina a cargado correctamente.');
		});

		//forma corta
		$(function(){
			$('h4').hide().fadeIn(2000);
		});
	</script>
</body>
</html>
