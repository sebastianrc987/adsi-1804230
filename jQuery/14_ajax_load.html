<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax load</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		body {
			font-family: arial;
		}
		section.text {
			border: 2px dotted gray;
			padding: 10px;
			margin: 20px auto;
			width: 500px;
		}
		button {
			background-color: #fff
			border: 1px solid gray;
			padding: 10px;
		}
		button:hover {
			background-color: #4f5c6e;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<main>
		<h1>ajax load</h1>
		<section class="text">
			<button class="btn-load">cargar texto</button>
			<button class="btn-load-lp">cargar ultimo parrafo</button>

		</section>
	</main>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function() {
			//eventos
			$('.btn-load').click(function(event) {
				$('.text').load('text/lorem.txt').hide().fadeIn(1200);
			});
			$('.btn-load-lp').click(function(event) {
				$('.text').load('text/lorem.txt .lp').hide().fadeIn(1200);
			});
		});
	</script>
</body>
</html>
