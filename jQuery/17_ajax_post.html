<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax (Post)</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<style>
		section.image {
			background-repeat: no-repeat;
			background-position: center;
			border: 2px solid gray;
			margin: 20px auto;
			height: 550px;
			width: 400px;
		}
		select {
			display: block;
			margin: 20px auto;
			width: 160px;
		}
	</style>
</head>
<body>
	<main>
		<h1>ajax (Post)</h1>
		<section class="image animated"></section>
		<select class="images">
			<option value="">Seleccione Imagen...</option>
			<option value="2">Rick Sanchez</option>
			<option value="3">Morty Smith</option>
			<option value="4">Summer Smith</option>
		</select>
	</main>
	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function() {
			// eventos
			$('.images').change(function(event) {
				$img = $(this).val();
				/* Act on the event */
				if($img.length > 0) {
					$('.image').removeClass('wobble');
					//post
					$.post('php/images.php', {img: $img}, function(data) {
						$('.image').addClass('wobble');
						$('.image')css('background-image', 'url('+data+')');
					});
				}
			});
		});
	</script>
</body>
</html>
