<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>funciones</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1> funciones </h1>
		<h3> funcion sin parametros (argumentos) </h3>
		<output id="welcome"></output>
		<h3>funcion con parametros (argumentos)</h3>
		<input type="number" id="n1" placeholder="numero 1">
		+
		<input type="number" id="n2" placeholder="numero 2">
		=
		<output id="answer"></output>
		<h3>funcion retorna</h3>
		<output id="today"></output>
	</main>

	<script>
		var welcome = document.getElementById('welcome');
		var date 	= new Date();
		-----------------------------------------------
		var answer	= document.getElementById('answer');
		-----------------------------------------------
		var today	= document.getElementById('today');

		//funcion sin parametros
		function sayHELLO(){
			welcome.innerHTML = 'bienvenido visitante'+date.getHouse()+':'+date.getMinutes();
		}
		sayHELLO();
		//funcion con parametros




		function sum(n1, n2) {
			if (n1 != ''){
				answer.innerHTML = parseInt(n1) + parseInt(n2);
			}
			answer.innerHTML = parseInt(n1) + parseInt(n2);
		}
		n1.oninput = function() {
			var n1 = document.getElementById('n1').value;
			var n2 = document.getElementById('n2').value;
			sum(n1, n2);
		}
		n2.oninput = function() {
			var n1 = document.getElementById('n1').value;
			var n2 = document.getElementById('n2').value;
			sum(n1, n2);
		}
		//funcion retornar
		function getToday(){
			return date;
		}
		today.innerHTML = getToday();
	</script>
	
</body>
</html>
