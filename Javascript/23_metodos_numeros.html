<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>metodos (numeros)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>METODOS (NUMEROS)</h1>
		<input type="number" id="num" placeholder="numero con decimales">
		<br>
		<button id="btnCalc">calcular</button>
		<br>
		<ul id="output"></ul>
	</main>
	<script>
		//varibles
		var btn = document.getElementById('btnCalc');
		var outp = document.getElementById('output');


		//evetos
		btn.onclick = function() {
			var num = document.getElementById('num').value;
			if(num.length > 0) {
				var fnum = parseFloat(num);
				outp.innerHTML = "<li>Cadena:  '"+fnum.toString()+"'</li>";
				outp.innerHTML += "<li>Arreglar:  "+fnum.toFixed(0)+"</li>";
				outp.innerHTML += "<li>Precicion:  "+fnum.toPrecision(3)+"</li>";
				outp.innerHTML += "<li>Entero:  "+parseInt(fnum)+"</li>";
				outp.innerHTML += "<li>Flotante:  "+fnum+"</li>";

			} else {
				alert("Debe ingresar un numero con decimales")
			}
		}

	</script>
	
</body>
</html>
