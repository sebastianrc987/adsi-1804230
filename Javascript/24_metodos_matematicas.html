<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>metodos (matematicas)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		button {
			cursor:pointer;
			border:none;
			border-radius: 10px;
			height: 100px;
			width: 100px;
		}
		button#random {
			background-color: aqua;
			border: 2px solid purple;
			color: gray;
			font-size: 3em;
		}
		button#colors {
			border: 2px solid #000;
			background-color: #fff;
		}

	</style>
</head>
<body>
	<main>
		<h1>Metodos (Matematicas)</h1>
		<h4>Aleatorio: </h4>
		<button id="random"> 0 </button>

		<h4>Aleatorio (Colores)</h4>
		<button id="colors"> colors </button>
		<h4>maximo numero (3, 25, 15, 2, 32, -45, -12, 23, 15)</h4>
		<ul id="printm"></ul>
		<h4>redondear (alta/baja): 54,328:</h4>
		<ul id="printr"></ul>

		<h4>potencia 2^3</h4>
		<ul id="primtp"></ul>
		<h4>valor absoluto (-23)</h4>
		<ul id="printa"></ul>
	</main>
	<script>
		//variables

		var random = document.getElementById('random');
		var colors = document.getElementById('colors');
		var printm = document.getElementById('printm');
		var printr = document.getElementById('printr');
		var printp = document.getElementById('printp');
		var printa = document.getElementById('printa');



		var nf = 54, 328;
		var lcolors = ['Aquamarine','Beige','lightBlue','PeachPuff','Violet','aqua','red','yellow','green'];
		
		


		//evento
		numbers = numbers.toString();
		printm.innerHTML = "<li>Máximo: "+Math.max(3, 25, 15, 2, 32, -45, -12, 23, 15)+"</li>";
		printm.innerHTML += "<li>Mínimo: "+Math.min(3, 25, 15, 2, 32, -45, -12, 23, 15)+"</li>";

		printr.innerHTML = "<li>Alta: "+Math.ceil(nf)+"</li>";
		printr.innerHTML += "<li>Baja: "+Math.floor(nf)+"</li>";
		printr.innerHTML += "<li>Reondear: "+Math.round(nf)+"</li>";

		printp.innerHTML = "<li>"+Math.pow(2, 3)+"</li>";
		printa.innerHTML = "<li>"+Math.abs(-23)+"</li>";




		random.onclick = function() {
			this.innerHTML = Math.round(Math.random()*100);
		}

		colors.onclick = function() {
			var color = Math.round(Math.random()*8);
			this.style.backgroundColor = lcolors[color];
			this.innerHTML = lcolors[color];

		}
	</script>
</body>
</html>
