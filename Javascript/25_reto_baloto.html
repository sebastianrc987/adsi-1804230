<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reto Aleatorio</title>
  <style>
    body{
      background: url(imgs/baloto/bg_baloto.jpg) no-repeat center;
      margin: 0px;
      height: 100vh;
    }
    h1{
      color: #ee0e0A;
      text-align: center;
      font-family: Arial;
    }
    img{
      display: block;
      margin: 40px auto;
      width: 250px;
    }
    li {
      left: 540px;
    }
    ul.ball {
      list-style: none;
    }
    ul.style{
      list-style: none;
      margin: 80px;
      padding: 0px;
      width: 740px;
    }
    ul.balls li.ball{
      background: transparent url(imgs/baloto/bg_balota1.png) no-repeat center;
      display: inline-block;
      height: 106px;
      font: 3.5em arial;
      margin: 0px 10px;
      position: relative;
      top: -424px;
      text-align: center;
      vertical-align: top;
      width: 100px;
    }
    ul.balls li.balls{
      background-image: url(imgs/baloto/bg_balota2.png);
    }
    button#btnPlay {
      background-color: #ee0e0A;
      border: 1px solid #fff;
      border-radius: 25px;
      color:#fff;
      font-size: 1.2em;
      display: block;
      margin: 0px auto;
      padding: 10px;
      transition: all 0.5s ease-in;
      width: 200px;
    }
    button#btnPlay:hover{
      background-color: #9f0e0a;
      color:#ff0;
      cursor: pointer;
      transform: scale(1.1);
    }
    ul.balls li.animBall{
      animation: animBall 1s 1 forwards;
    }
    @keyframes animBall {
      0% {top: -424px; }
      40%{top: 0px; }
      50%{top: -80px;}
      60%{top: 0px; }
      70%{top: -60px; }
      80%{top: 0px; }
      90%{top: -40px;}
      100%{top: 0px; }
    }
  </style>
  </head>
  <body>
    <main>
      <h1>Reto Baloto</h1>
      <img src="imgs/baloto/logo_baloto.png" alt="">
      <br>
      <ul class="balls">
        <li class="ball ball1"></li>
        <li class="ball ball2"></li>
        <li class="ball ball3"></li>
        <li class="ball ball4"></li>
        <li class="ball ball5"></li>
        <li class="ball balls"></li>
      </ul>
      <button id="btnPlay">JUGAR</button>
    </main>
    <script>
      //variables
      var btnPlay = document.getElementById('btnPlay');
      var balls   = document.getElementsByClassName('ball');

      //eventos
      btnPlay.onclick = function(){
        for (var i=0; i <= balls.length; i++) {
          balls[i].classList.remove('animBall');
          animAllBalls();
        }
      }
      //funciones
      function animAllBalls(){
        var cont = 0;
        var sint = setInterval(function(){
          if(cont <6){
            balls[cont].classList.add('animBall');
          }else{
            clearInterval(sint);
          }
          cont++;
        }, 800);
      }
      btnPlay.onclick = function() {
        //balls.innerHTML=Math.round(Math.random()*45);

        //this.innerHTML=Math.round(Math.random()*45);
      }

    </script>

  </body>
</html>
