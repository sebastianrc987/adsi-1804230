<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operadores logicos</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/tables.css">
</head>
<body>
	<main>
		<h1>operadores logicos</h1>
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<input  id="vx" type="number" placeholder="Valor de X">
					</th>
				</tr>
				<tr>
					<th>operador</th>
					<th>descripcion</th>
					<th>comparacion</th>
					<th>resultado</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>&&</td>
					<td>es igual a</td>
					<td>x==8</td>
					<td id="vb1"></td>
				</tr>
				<tr>
					<td>||</td>
					<td>รณ</td>
					<td>(x==5 || y==5) es falso</td>
				<tr>
					<td>!=</td>
					<td>no</td>
					<td>!(x==y)</td>
					<td id="vb3"></td>
				</tr>
			</tbody>
		</table>
	</main>
	<script>
		var vx = document.getElementById('vx');
		var vy = document.getElementById('vy');
		//variables
		var vb1 = document.getElementById('vb1');
		var vb2 = document.getElementById('vb2');
		var vb3 = document.getElementById('vb3');



		function calcValues(x, y) {
			x = parseInt(x);
			y = parseInt(y);
			vb1.innerHTML = (x<10 && y>1);
			vb2.innerHTML = (x==5 || y==5);
			vb3.innerHTML = !(x==y);
		}
		
		vy.onkeyup = function() {
			valy = this.value;
			valx = vx.value;

			if(valx.length > 0 && valx.length < 12) {
				calcValues(valx, valy);
				
			}
		}

	</script>
</body>
</html>
