<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eventos (tiempo)</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		output {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<main>
		<h1>Eventos (tiempo)</h1>
		<h4>setInterval</h4>
		<input type="number" id="ctime" placeholder="ingrese un numero en segundos">
		<button id="btnCountDown"> temporizador</button>
		<output id="ptime"></output>

		<h4>setTimeout:</h4>
		<input type="number" id="rtime" placeholder="tiempo en sugundos">
		<button id="btnRefresh"> refrescar pagina</button>
	</main>
</body>
<script>
	//variables
	var btnCountDown 	= document.getElementById('btnCountDown');
	var ptime 			= document.getElementById('ptime');
	var btnRefresh		= document.getElementById('btnRefresh');
	//eventos
	btnCountDown.onclick = function() {
		var ctime = document.getElementById('ctime').value;
		if(ctime.length > 0) {
			ctime = parseInt(ctime);
			//setinterval
			var si = setInterval(function() {
				if(ctime == 0) {
					ptime.innerHTML = ctime;
					clearInterval(si);
				}else {
					ptime.innerHTML = ctime;
				}
				ctime--;
			},1000)
		}else {
			alert('Debe ingresar un valor en segundos... ');
		}
	}
	/*-----------------*/
	btnRefresh.onclick = function() {
		var rtime = document.getElementById('rtime').value;
		if(rtime.length > 0) {
			rtime = parseInt(rtime)*1000;
			//setTimeout
			setTimeout(function(){
				alert('La pagine se refrescar√°');
				window.location.replace('29_eventos_tiempo.html');
				//window.location.href = "29_eventos_tiempo.html";
			},rtime);
		}else {
			alert('Debe ingresar el tiempo en dugundos... ');
		}
	}
</script>
</html>
