<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>metodos (cadena)</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>metodos (cadena)</h1>
		<textarea id="string" cols="60" rows="4" placeholder="ingresar texto"></textarea>
		<br>
		<br>
		<label for="toLower">
			<input type="radio" id="toLower" value="tl" name="transf">Minúsculas
		</label>
		<label for="toUpper">
			<input type="radio" id="toUpper" value="tu" name="transf">Mayúsculas
		</label>
		<br>
		<br>
		<input type="text" id="oword" placeholder="Palabra Origen">
		
		Por

		<input type="text" id="rword" placeholder="Palabra Reemplazo">
		<br>
		<br>
		<input type="text" id="ni" placeholder="Pos Inicial">
		hasta
		<input type="text" id="nf" placeholder="Pos final">
		<br>

		<br>
		<button id="btnAnalize"> Analizar Cadena </button>
		<ul id="data"></ul>

	</main>
	<script>
		//variables
		var string 		= document.getElementById('string');
		var toLower 	= document.getElementById('toLower');
		var toUpper 	= document.getElementById('toUpper');
		var btnAnalize	= document.getElementById('btnAnalize');
		var data 		= document.getElementById('data');
		var oword		= document.getElementById('oword');
		var rword		= document.getElementById('rword');
		var ni			= document.getElementById('ni');
		var nf			= document.getElementById('nf');


		var upper 		= false;

		//eventos
		toLower.onchange = function() {
			upper = false;
		}
		toUpper.onchange = function() {
			upper = true;
		}
		btnAnalize.onclick = function() {

			var tstring = string.value;
			var toword = oword.value;
			var trword = rword.value;
			var tni = parseInt(ni.value);
			var tnf = parseInt(nf.value);

			if(upper) {
				data.innerHTML = "<li>"+tstring.toUpperCase()+"</li>";
			}else {
				data.innerHTML = "<li>"+tstring.toLowerCase()+"</li>";
			}
			data.innerHTML += "<li> longitud de cadena: " +tstring.length+"caracteres</li>";

			data.innerHTML += "<li> cadena reemplazo: "+tstring.replace(toword, trword)+"</li>";
			data.innerHTML += "<li> cadena cortada: "+tstring.substring(tni, tnf)+"</li>"
		}




	</script>
</body>
</html>
