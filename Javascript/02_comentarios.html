<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>comentarios JS</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<h1>comentarios JS</h1>
		<h3 id="fecha"></h3>
	</main>
	<script>
		//comentario de una sola linea
		var fecha = document.getElementById('fecha');
		//comentario de multiples lineas
		var hoy = new Date(); // declaro una variable de tioi fecha
		fecha.innerHTML = hoy; //imprime la fecha 
	</script>

	
</body>
</html>
