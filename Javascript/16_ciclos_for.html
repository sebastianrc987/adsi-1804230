<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ciclos for</title>
	<link rel="stylesheet" href="css/styles.css">
	<style>
		ul {
			list-style: none;
			padding: 0px;
			margin: 0px auto;
			width: 40px;
		}
		li {
			border: 1px solid gray;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<main>
		<h1>ciclos for</h1>
		<p>NUMEROS PARES DESDE 1 HASTA 100</p>
		<ul id="numbers"></ul>
	</main>
	<script>
		//VARIABLES
		var numbers = document.getElementById('numbers');
		//ciclo for
		for(var i=1; i<=100; i++) {
			if(i%2==0) {
				numbers.innerHTML += "<li>"+i+"</li>";
			}
		}
	</script>
</body>
</html>
