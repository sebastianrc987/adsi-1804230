<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reto (eventos tiempo)</title>
	<style>
			section.start {
			background-color: rgba(0,0,0,.8);
			height: 100%;
			position: fixed;
			top: 0px; left: 0px;
			width: 100%;
			z-index: 999;

		}
		section.start input{
			border: none;
			border-radius: 20px;
			display: block;
			font-size: 1em;
			margin: 0px auto;
			position: relative;
			padding: 10px;
			top: 50%;
			text-transform: uppercase;
			text-align: center;
			transform: translateY(-50%);
			width: 260px;
		}
		section.start button{
			background-color: #66ffff;
			border: none;
			border-radius: 20px;
			display: block;
			font-size: 1em;
			top: 52%;
			margin: 0px auto;
			padding: 10px;
			position: relative;
			text-transform: uppercase;
			transform: translateY(-50%);
			width: 280px;
		}
		section.start button:hover {
			cursor: pointer;
		}


			h1 {
				font-size: 3em;
				text-align: center;
				color: #34bde9;
			}
			main.game {
				margin: 20px auto;
				width: 820px;
			}
			header {
				background: url(imgs/game/inicio.png)no-repeat center;
				background-size: contain;
				height: 65px;
			}
			main.game aside {
				height: 610px;
				display: inline-block;
			}
			main.game aside.left {
				width: 220px;
			}
			/*aside.right*/
			main.game aside.right {
				margin-left: -5px;
				width: 600px;
			}
			main.game aside.right section.table {
				background: url(imgs/game/tabla.png)no-repeat center;
				background-size: contain;
				position: relative;
				height: 600px;
				margin: 0px;
			}
			/*aside.left*/
			aside.left section {
				margin-top: 24px;
			}
			aside.left section.info {
				background: url(imgs/game/info.png)no-repeat center;
				background-size:contain;
				width: 200px;
				height: 200px;
				position: relative;
				margin: 0px;
			}
			aside.left section.info div {
				position: absolute;
				font: 1.5em arial;
				color: #555;
				right: 36px;
			}
			aside.left section.info div#time {top: 34px;}
			aside.left section.info div#score {top: 134px;}
			aside.left section.bestscores {
				background: url(imgs/game/users.png)no-repeat center;
				background-size: contain;
				height: 216px;
				position: relative;
				width: 282px;
				left: -26px;
			}
			aside.left section.bestscores ul.list {
				margin: 0px;
				list-style: none;
				padding: 0px;
				position: absolute;
				top: 63px;
				left: 55px;
				width: 170px;
			}
			aside.left section.bestscores ul.list li {
				margin: 0px 0px 15px 0px;
				font: 1em arial;
				color: #9bc6b6;
				text-transform: uppercase;
			}
			section.table div#pig {
			background: url(imgs/game/pig.png)no-repeat center;
			background-size:contain;
			height: 100px;
			position: absolute;
			top: 0px; left: 0px;
			width: 100px;
			transition: all 0.1s; 
		}
		section.table div.food {
			background: transparent no-repeat center;
			background-size:contain;
			height: 100px;
			position: absolute;
			top: 0px; left: 0px;
			width: 100px;
			transition: all 0.1s;

			animation: 3s animFood infinite;
		}

		section.table div.food.cerezas {
			background-image: url(imgs/game/cerezas.png);
		}
		section.table div.food.fresa {
			background-image: url(imgs/game/fresa.png);
		}
		section.table div.food.hambur {
			background-image: url(imgs/game/hambur.png);
		}
		section.table div.food.pera {
			background-image: url(imgs/game/pera.png);
		}
		section.table div.food.sandia {
			background-image: url(imgs/game/sandia.png);
		}
		section.table div.food.tocino {
			background-image: url(imgs/game/tocino.png);
		}
		section.table div.food.manzana {
			background-image: url(imgs/game/manzana.png);
		}
		section.table div.food.pina {
			background-image: url(imgs/game/pina.png);
		}
		@keyframes animFood {
			0%		{transform: rotate(-30deg) scale(1);}
			25%		{transform: rotate(30deg) scale(0.7);}
			50%		{transform: rotate(-30deg) scale(1);}
			100%	{transform: rotate(30deg) scale(0.7);}
		}
		</style>
</head>
<body>
	<section class="start">
		<input type="text" id="player" placeholder="Nombre del Jugador">
		<button id="btnPlay">PLAY</button>
	</section>
	<main class="game">
		<h1>RETO (EVENTOS TIEMPO)</h1>
		<header></header>
		<aside class="left">
			<section class="info">
				<div id="time">60</div>
				<div id="score">78</div>
			</section>
			<section class="bestscores">
				<ul class="list">
					<li>sebas</li>
					<li>segio</li>
					<li>martin</li>
					<li>leonidas</li>
					<li>mateo</li>
				</ul>
			</section>
		</aside>
		<aside class="right">
			<section class="table">
				<div id="pig"></div>
				<div class="food "></div>
				<div class="food "></div>
				<div class="food "></div>

			</section>
		</aside>
	</main>
	<script>
		// Variables
		var pig  	= document.getElementById('pig');
		var time 	= document.getElementById('time');
		var btnPlay  = document.getElementById('btnPlay');
		var foods 	= document.getElementsByClassName('food');
		var ps   	= [0, 100, 200, 300, 400, 500];
		var food 	= ['cerezas', 'fresa', 'hambur', 'pera', 'sandia', 'tocino', 'manzana', 'pina'];
		var psX 	= 0;
		var psY 	= 0;
		//initGame();

		//eventos
		btnPlay.onclick = function() {
			var player = document.getElementById('player').value;
			if(player.length > 0) {
				this.parentElement.style.display = "none";
				initGame()
			} else {
				alert("Debe Ingresar El Nombre Del Jugador!")
			}
		}
		// Funciones
		function initGame() {
			randomPig();
			gameTime();
			movePig();
			var irf = setInterval(randomFood, 3000);
		}
		function randomPig() {
			psX = randomPosition();
			psY = randomPosition();
			pig.style.top  = psY+"px";
			pig.style.left = psX+"px";
		}
		function randomPosition() {
			var rnd = Math.round(Math.random()*ps.length);
			return ps[rnd];
		}
		function gameTime(){
			var ct = 60;
			var igt = setInterval(function(){
				if(ct == 0){
					//end game
					time.innerHTML = ct;
					clearInterval(igt);
				}else{
					time.innerHTML = ct;
				}
				ct--;
			 
			 },1000);
		}

		function movePig() {
			document.onkeydown = function(evt) {
				switch(evt.keyCode) {
					//left
					case 37:
						if(psX > 0) {
							psX -= 100;
							pig.style.left = psX+"px";
						}
						
						break;
					//up
					case 38:
						if(psY > 0) {
							psY -= 100;
							pig.style.top = psY+"px";
						}
						break;
					//right
					case 39:
						if(psX < 500) {
							psX += 100;
							pig.style.left = psX+"px";
						}
						break;
					//down
					case 40:
						if(psY < 500) {
							psY += 100;
							pig.style.top = psY+"px";
						}
						break;
				}
			}
		}
		function randomFood() {
			for(var i=0; i<3; i++) {
				var  rfood = Math.round(Math.random()*food.length);
				foods[i].className = 'food';
				foods[i].classList.add(food[rfood]);
				foods[i].style.top  = randomPosition()+"px";
				foods[i].style.left = randomPosition()+"px";
			}
		}
		function endGame() {
			window.location.replace('30_reto_eventos_tiempo.html');
		}
	</script>
</body>
</html>
